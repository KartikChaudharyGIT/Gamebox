<!DOCTYPE html>
<html>
<head>
	<title>Internal CSS Example</title>
	<style type="text/css">
		
		body{
			background-color: grey;
		}
		h1{
			color: blue;
			font-size: 50px;
			font-family: comic sans;

		}
		h2{
			color: red;
			font-size: 20px;
			background-color: pink;
		}
		p{
			margin-left: 50px;
		}
	</style>
</head>
<body>
<h1>This is h1 heading in blue color </h1>
<h2>This is h2 heading in red color</h2>
<p>This is the first paragraph with a margin </p>
</body>
</html>
